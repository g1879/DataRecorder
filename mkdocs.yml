site_name: DataRecorder
site_url: http://g1879.gitee.io/DataRecorder/
site_author: g1879
site_description: DataRecorder是个用于记录数据到文件工具集。使用方便，代码简洁，可靠、省心且实用。支持多线程同时写入文件。
repo_url: https://gitee.com/g1879/DataRecorder
markdown_extensions:
  - admonition  # 提示块

  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - def_list

  - pymdownx.tasklist:  # 待办列表
      custom_checkbox: true

  - tables

theme:
  name: material
  font:
    code: Roboto Mono
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

  palette:
    - scheme: default
      primary: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

      # Palette toggle for dark mode
    - scheme: slate
      primary: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - navigation.top  # 返回顶部按钮
    - navigation.tracking
    - toc.follow
    - content.code.copy  # 代码复制按钮
    - navigation.tabs  # 使用标签页
    - navigation.tabs.sticky  # 标签页不消失
    - header.autohide  # 自动隐藏标题栏
    - navigation.footer  # 上一页和下一页

nav:
  - 欢迎: index.md

  - 安装和导入: installation_and_import.md

  - 使用方法:
    - 💬 概览: usage/introduction.md
    - 🐷 Recorder: usage/Recorder.md
    - 🐨 DBRecorder: usage/DBRecorder.md
    - 🐼 Filler: usage/Filler.md
    - 🐻 ByteRecorder: usage/ByteRecorder.md
    - 🌺 单元格样式: usage/CellStyle.md
    - 🌳 进阶用法: usage/advance.md
    - ⚠️ 注意事项: usage/attentions.md

  - 版本历史: history.md

  - 意见建议: https://gitee.com/g1879/DataRecorder/issues
